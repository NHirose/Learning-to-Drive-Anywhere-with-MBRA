    test: /media/noriaki/Noriaki_Data/learning-language-navigation_SACSoN/data_splits/tartan_drive/test/
    end_slack: 3 # because many trajectories end in collisions
    goals_per_obs: 1
    negative_mining: True
  sacson:
    data_folder: /media/noriaki/Noriaki_Data/gnm_dataset/sacson
    train: /media/noriaki/Noriaki_Data/learning-language-navigation_SACSoN/data_splits/sacson/train/
    test: /media/noriaki/Noriaki_Data/learning-language-navigation_SACSoN/data_splits/sacson/test/
    end_slack: 3 # because many trajectories end in collisions
    goals_per_obs: 1
    negative_mining: True

  seattle:
    data_folder: /media/noriaki/Noriaki_Data/gnm_dataset/seattle/
    train: /media/noriaki/Noriaki_Data/learning-language-navigation_SACSoN/data_splits/seattle/train/
    test: /media/noriaki/Noriaki_Data/learning-language-navigation_SACSoN/data_splits/seattle/test/
    end_slack: 0
    goals_per_obs: 1
    negative_mining: True
  scand:
    data_folder: /media/noriaki/Noriaki_Data/gnm_dataset/scand/
    train: /media/noriaki/Noriaki_Data/learning-language-navigation_SACSoN/data_splits/scand/train/
    test: /media/noriaki/Noriaki_Data/learning-language-navigation_SACSoN/data_splits/scand/test/
